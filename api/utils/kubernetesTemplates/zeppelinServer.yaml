kind: Pod
apiVersion: v1
metadata:
  name: {podId}
  namespace: cuelake
  labels:
    app.kubernetes.io/name: zeppelin-server
    statefulset.kubernetes.io/pod-name: {podId}
spec:
  serviceAccountName: zeppelin-server
  volumes:
    - name: zeppelin-server-notebook-volume
      persistentVolumeClaim:
        claimName: cuelake-notebook-efs-pvc
    - name: zeppelin-server-conf
      persistentVolumeClaim:
        claimName: cuelake-conf-efs-pvc
    - name: nginx-conf
      configMap:
        name: zeppelin-server-conf
        items:
          - key: nginx.conf
            path: nginx.conf
  containers:
    - name: zeppelin-server
      image: 'cuebook/zeppelin-server:0.9.0'
      command:
        - sh
        - '-c'
      args:
        - >-
          sed -i
          's#zeppelin.k8s.server.rpc.service#zeppelin.k8s.server.pod.name#1'
          /zeppelin/k8s/interpreter/100-interpreter-spec.yaml &&
          $(ZEPPELIN_HOME)/bin/zeppelin.sh
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: rpc
          containerPort: 12320
          protocol: TCP
      envFrom:
        - configMapRef:
            name: zeppelin-server-conf-map
      env:
        - name: POD_UID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.uid
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
      volumeMounts:
        - name: zeppelin-server-notebook-volume
          mountPath: /zeppelin/notebook
        - name: zeppelin-server-conf
          mountPath: /zeppelin/conf
      lifecycle:
        preStop:
          exec:
            command:
              - sh
              - '-c'
              - >-
                ps -ef | grep org.apache.zeppelin.server.ZeppelinServer | grep
                -v grep | awk '{print $2}' | xargs kill
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          memory: "1024Mi"
          cpu: "250m"
    - name: zeppelin-server-gateway
      image: 'nginx:1.14.0'
      command:
        - /bin/sh
        - '-c'
      args:
        - >-
          cp -f /tmp/conf/nginx.conf /etc/nginx/nginx.conf; sed -i -e
          "s/SERVICE_DOMAIN/$SERVICE_DOMAIN/g" /etc/nginx/nginx.conf; sed -i -e
          "s/NAMESPACE/$(cat
          /var/run/secrets/kubernetes.io/serviceaccount/namespace)/g"
          /etc/nginx/nginx.conf; cat /etc/nginx/nginx.conf; /usr/sbin/nginx
      env:
        - name: SERVICE_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: zeppelin-server-conf-map
              key: SERVICE_DOMAIN
      volumeMounts:
        - name: nginx-conf
          mountPath: /tmp/conf
      lifecycle:
        preStop:
          exec:
            command:
              - /usr/sbin/nginx
              - '-s'
              - quit
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      imagePullPolicy: IfNotPresent
    - name: dnsmasq
      image: 'janeczku/go-dnsmasq:release-1.0.5'
      args:
        - '--listen'
        - '127.0.0.1:53'
        - '--default-resolver'
        - '--append-search-domains'
        - '--hostsfile=/etc/hosts'
        - '--verbose'
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      imagePullPolicy: IfNotPresent