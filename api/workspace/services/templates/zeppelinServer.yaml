kind: Deployment
apiVersion: apps/v1
metadata:
  name: zeppelin-server-{workspaceName}
  namespace: {podNamespace}
  labels:
    app: zeppelin-server-{workspaceName}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeppelin-server-{workspaceName}
  template:
    metadata:
      labels:
        app: zeppelin-server-{workspaceName}
    spec:
      serviceAccountName: cuelake
      volumes:
        - name: shared-notebook
          emptyDir:
        - name: shared-conf
          emptyDir:
        - name: shared-k8s
          emptyDir:
      initContainers:
        - name: init
          image: bitnami/kubectl
          command: ['sh', '-c']
          volumeMounts:
            - name: shared-conf
              mountPath: /shared-conf
            - name: shared-k8s
              mountPath: /shared-k8s
          args:
            - >-
              kubectl cp $(kubectl get pods | grep lakehouse | awk '{print $1}' ):/code/data/{workspaceName}/conf /shared-conf &&
              kubectl cp $(kubectl get pods | grep lakehouse | awk '{print $1}' ):/code/data/{workspaceName}/k8s /shared-k8s
      containers:
        - name: zeppelin-server
          image: 'cuebook/zeppelin-server-lite:0.3'
          command:
            - sh
            - '-c'
          args:
            - >-
              $(ZEPPELIN_HOME)/bin/zeppelin.sh
          livenessProbe:
            exec:
              command:
              - ls
              - /tmp
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: rpc
              containerPort: 12320
              protocol: TCP
          envFrom:
            - configMapRef:
                name: zeppelin-server-conf-map
          env:
            - name: POD_UID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          volumeMounts:
            - name: shared-conf
              mountPath: /zeppelin/conf
            - name: shared-k8s
              mountPath: /zeppelin/k8s
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - '-c'
                  - >-
                    ps -ef | grep org.apache.zeppelin.server.ZeppelinServer | grep
                    -v grep | awk '{print $2}' | xargs kill
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1024Mi"
              cpu: "250m"
